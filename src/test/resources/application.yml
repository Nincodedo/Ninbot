management:
  endpoints:
    web:
      exposure:
        include: info,health,metrics
spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:tc:mysql://localhost:3306/ninbot
logging:
  file:
    path: logs
    name: ninbot.log
  level:
    root: info
nincodedo:
  steamgriddbapikey: 1
  ninbotToken: 1
