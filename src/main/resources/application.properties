spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/ninbot
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
logging.file.name=ninbot.log
logging.file.path=logs
logging.level.dev.nincodedo=INFO
logging.level.root=ERROR
logging.pattern.console=%clr(%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd HH:mm:ss.SSS}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr([%marker]){blue} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}
management.info.git.mode=full
management.endpoints.web.exposure.include=info,health,metrics
management.endpoint.health.show-details=always
spring.banner.location=classpath:ninbot-ascii-art.txt
nincodedo.supporterCheckClass=dev.nincodedo.ninbot.ocw.NinbotSupporterCheck
nincodedo.releaseFilterClass=dev.nincodedo.ninbot.ocw.release.DegreesOfNinbot
